<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base ::parent(~{::#content}, ~{::title}, ~{::script})}"
>
  <head>
    <title>Signup Page</title>
  </head>
  <body>
    <div id="content">
      <div class="grid grid-cols-12">
        <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
        <div class="col-span-12 md:col-span-4 lg:col-span-4 xl:col-span-4">
          <div
            class="block p-6 border-t-8 border-blue-600 bg-white rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:hover:bg-gray-700 dark:border-blue-500"
          >
            <!-- Content goes here -->
          <div data-th-replace="~{message:: messagebox}"></div>
            <h5
              class="flex justify-center mb-2 text-2xl font-bold tracking-tight bg-blue-600 dark:bg-blue-500 text-white py-3 rounded-t-lg shadow"
            >
              signup here
            </h5>

            <form
              data-th-action="@{'/do-register'}"
              method="post"
              data-th-object="${userForm}"
              class="mt-5"
            >
              <!-- for name -->
              <div class="mb-3">
                <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Your name</label
                >
                <input
                  type="text"
                  id="name"
                  data-th-field="*{name}"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="name"
                  required
                />
              </div>
              <!-- for email -->
              <div class="mb-3">
                <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Your email</label
                >
                <input
                  type="email"
                  id="email"
                  data-th-field="*{email}"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="email@gmail.com"
                  required
                />
              </div>
              <!-- for password -->
              <div class="mb-3">
                <label
                  for="password"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >password</label
                >

                <input
                  type="password"
                  id="password"
                  data-th-field="*{password}"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder=""
                  required
                />
              </div>
              <div class="mb-3">
                <label
                  for="contact"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Contact number</label
                >
                <input
                  type="number"
                  id="phoneNumber"
                  data-th-field="*{phoneNumber}"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder=""
                  required
                />
              </div>
              <div class="mb-3">
                <label
                  for="message"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Write abou youself here</label
                >
                <textarea
                  id="about"
                  rows="6"
                  data-th-field="*{about}"
                  class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Write your thoughts here..."
                ></textarea>
              </div>
              <div class="mb-3 flex justify-center gap-4 mt-4">
                <!-- form inputs here -->
                <!-- Signup Button -->
                <button
                  type="submit"
                  class="px-5 py-2 text-white bg-blue-600 hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 font-semibold rounded-lg shadow-md transition duration-300 ease-in-out"
                >
                  <i class="fas fa-user-plus mr-1"></i> Signup
                </button>

                <!-- Reset Button -->
                <button
                  type="reset"
                  class="px-5 py-2 text-white bg-red-600 hover:bg-red-700 dark:bg-red-500 dark:hover:bg-red-600 font-semibold rounded-lg shadow-md transition duration-300 ease-in-out"
                >
                  <i class="fas fa-rotate-left mr-1"></i> Reset
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      console.log("sign up Page");
    </script>
  </body>
</html>
